version: '3.8'

services:
  pudim-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pudim-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV="production"
      - PORT="3000"
      - HOSTNAME="0.0.0.0"
      - REDIS_ENABLED="true"
      - REDIS_URL="redis://redis:6379"
      - REDIS_TTL="300"
      - REDIS_PREFIX="pudim:github:"
      - REDIS_CIRCUIT_BREAKER_COOLDOWN="300000"
      - DYNAMODB_ENABLED="true"
      - DYNAMODB_ENDPOINT="http://dynamodb:8000"
      - DYNAMODB_CIRCUIT_BREAKER_COOLDOWN="300000"
      - AWS_REGION="us-east-1"
      - AWS_ACCESS_KEY_ID="local"
      - AWS_SECRET_ACCESS_KEY="local"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3
    depends_on:
      - redis
      - dynamodb

  redis:
    image: redis:7-alpine
    container_name: pudim-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  dynamodb:
    image: amazon/dynamodb-local:latest
    container_name: pudim-dynamodb
    ports:
      - "8000:8000"
    restart: unless-stopped
    user: root
    volumes:
      - dynamodb-data:/data
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath /data"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  redis-data:
    driver: local
  dynamodb-data:
    driver: local

